        <h1 class="enquiries_text_bold">Privacy Policy</h1>
        <p class="enquiries_text">Karen Eddy Jewellery is committed to providing quality services to you and this policy outlines our ongoing obligations to you in respect of how we manage your personal information.</p>
        <br>
        <p class="enquiries_text">We have adopted the Australian Privacy Principles (APPs) contained in the Privacy Act 1988 (Cth) (the Privacy Act). The NPPs govern the way in which we collect, 
            use, disclose, store, secure and dispose of your Personal Information.</p>
        <br>
        <p class="enquiries_text">A copy of the Australian Privacy Principles may be obtained from the website of The Office of the Australian Information Commisioner at www.aoic.gov.au</p><br>

        <h1 class="enquiries_text_bold">What is Personal Informaion and why do we collect it?</h1>
        <p class="enquiries_text">Personal Information is information or an opininon that identifides an individual. Examples of Personal Information we collect include names, addresses, email addresses, phone and facsimile numbers</p><br>
        <p class="enquiries_text">The Personal Information is obtained in many ways including correspondence, 
        by telephone and facsimile, by email, via our website www.kareneddy.com.au and from third parties.We donâ€™t guarantee website links or policy of authorised third parties</p><br>
        <p class="enquiries_text">We collect your Personal Information  for the primary purpose of providing our services to you, providing information to our clients and marketing. We may also use your Personal Information for secondary purposes closely related to the 
        primary purpose, in circumstances where you would reasonably expect such 
         use or disclosure. You may unsubscribe from our mailing/marketing lists at any time by contacting us in writing.</p><br>
        <p class="enquiries_text">When we collect Personal Information we will, where appropriate and where 
            possible, explain to you why we are collecting the information and how we plan to use it.</p><br>
        <h1 class="enquiries_text_bold">Sensitive Information</h1>
        <p class="enquiries_text">Sensitive Information is defined in the Privacy Act to include information or opinion about such things as an individual's racial or ethnic origin, political opinions, membership of a political association, religious or philosophical beleifs, membershipof a trade union or other professional body, criminal record or health information.</p>
        <br>
        <p class="enquiries_text">Sensitive information will be used by us only: </p>
        <p class="enquiries_text"><br>
            <ul>
                <li>For the primary purpose for which it was obtained</li>
                <li>or a secondary purpose that is directly related to the primary purpose</li>
                <li>With your consent; or where required or authorised by law.</li>
            </ul>
        </p>
        <br>
        <h1 class="enquiries_text">Third Parties</h1>
        <p class="enquiries_text">Where reasonable and practice to do so, we will collect your Personal Information only from you. However, in some circumstances we may be provided with information by third parties. In such a case we will take reasonable steps to ensure that you are made aware of the information provided to us by the third party.</p><br>
        <br>
        <h1 class="enquiries_text_bold">Disclosure of Personal Information</h1>
        <p class="enquiries_text">Your peresonal Information may be disclosed in a number of circumstances, including the following:</p><br>
        <p class="enquiries_text">
            <ul>
                <li>Third parties whyere you consent to the use or disclosure; and</li>
                <li>Where required or authorised by law.</li>
            </ul>
        </p>
        <h1 class="enquiries_text_bold">Security of Personal Information</h1>
        <p class="enquiries_text">Your Personal Information is stored in a manner that reasonably protects it from misuse and loss and from unauthorized access, modification or disclosure.</p><br>
        <p class="enquiries_text">When your Personal Information is no longer needed for the purpose for which it was obtained, we will take reasonable steps to destroy or permanently de-identify your Personal Information. However, most of the Personal Information is, or will be stored in client files which will be kept by us for a minmum of 7 years.</p>
        <br>
        <h1 class="enquiries_text">Access to your Personal Information</h1>
        <p class="enquiries_text">You may access the Personal Information we hold about you and to update and/or correct it, subject to certain exceptions. If you wish to access your Personal Information , please contact us in writing.</p><br>
        <p class="enquiries_text">Karen Eddy Jewellery will not charge any fee for your access request but may charge an administrative fee for providing a copy of your Personal Information. In order to Protect your Personal Informationn, we may require identification from you before releasing the requested information.</p>
        <br>
        <h1 class="enquiries_text_bold">Maintaining the quality of your Personal Information</h1>
        <p class="enquiries_text">It is important to us that your Personal Information is up to date. We will take reasonable steps to make sure that your Personal Information is accurate, complete, and up to date. If you find that the information we have is not up to date or is inaccurate, please advise 
        us as soon as practicable so we can update our records and ensure we can continue to provide quality services to you.</p> <br>
